<script>
  // Script personnalisé pour améliorer la gestion des modes et la responsivité
  $(document).ready(function() {
    // Gestion de la transition entre les modes avec le système d'onglets
    $("#tabSplit").click(function() {
      // Activer l'onglet séparé
      $(this).addClass('active');
      $("#tabIntegrated").removeClass('active');
      
      // Afficher le mode deux encarts et cacher le mode intégré
      $("#twoBoxes").show();
      $("#oneBox").hide();
    });
    
    $("#tabIntegrated").click(function() {
      // Activer l'onglet intégré
      $(this).addClass('active');
      $("#tabSplit").removeClass('active');
      
      // Afficher le mode intégré et cacher le mode deux encarts
      $("#oneBox").show();
      $("#twoBoxes").hide();
      
      // S'assurer que le contenu GABC intégré est à jour
      updateIntegratedGabc();
    });
    
    // Fonction pour mettre à jour le contenu GABC intégré
    function updateIntegratedGabc() {
      // Si la fonction existe dans le fichier transcriber.html.js
      if (typeof updateEditor === 'function') {
        updateEditor();
      }
    }
    
    // S'assurer que l'aperçu est adapté à la taille de l'écran
    function adjustPreviewSize() {
      const chantPreview = document.getElementById('chant-preview');
      if (chantPreview) {
        // S'assurer que le contenu ne dépasse pas la largeur de l'écran
        if (window.innerWidth < 768) {
          const previewWidth = chantPreview.getBoundingClientRect().width;
          const scale = window.innerWidth / (previewWidth + 32); // 32px pour les marges
          
          if (scale < 1) {
            chantPreview.style.transform = `scale(${scale})`;
            chantPreview.style.transformOrigin = 'left top';
          } else {
            chantPreview.style.transform = 'none';
          }
        } else {
          chantPreview.style.transform = 'none';
        }
      }
    }
    
    // Fonction pour ajuster l'affichage des étiquettes selon la disposition
    function adjustResponsiveLabels() {
      // Vérifier la disposition des éléments
      const firstColumn = $(".editor-column:first-child");
      const lastColumn = $(".editor-column:last-child");
      
      // Si les colonnes sont empilées (l'une au-dessus de l'autre), afficher les étiquettes responsives
      const isStacked = firstColumn.offset().top + firstColumn.outerHeight() <= lastColumn.offset().top;
      
      if (isStacked || window.innerWidth <= 768) {
        // Activer l'affichage des étiquettes responsives
        $('.editor-column-header').css('position', 'relative');
        $('.editor-labels').hide();
      } else {
        // Revenir à l'affichage normal
        $('.editor-column-header').css('position', '');
        $('.editor-labels').show();
      }
    }
    
    // Exécuter tous les ajustements lors du redimensionnement
    $(window).resize(function() {
      adjustPreviewSize();
      adjustResponsiveLabels();
    });
    
    // Exécuter au chargement initial
    adjustPreviewSize();
    adjustResponsiveLabels();
    
    // Améliorer l'expérience de défilement dans le conteneur de l'aperçu
    $("#chant-parent").on('wheel', function(e) {
      if (e.originalEvent.deltaY !== 0) {
        e.preventDefault();
        this.scrollTop += e.originalEvent.deltaY;
      }
    });
  });
</script>
</body>
